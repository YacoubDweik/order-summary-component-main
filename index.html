<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__body">
        <div class="card__title">Order Summary</div>
        <p class="card__text">
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device anywhere
          you like!
        </p>
        <div class="card__plan">
          <div class="plan__holder">
            <img src="./images/icon-music.svg" alt="" />
            <div class="plan__body">
              <div class="plan__type">Annual Plan</div>
              <div class="plan__price">$59.99/year</div>
            </div>
          </div>
          <div class="plan__change">Change</div>
        </div>
        <div class="card__pay">Proceed to Payment</div>
        <div class="card__cancel">Cancel Order</div>
      </div>
    </main>
  </body>
</html>
